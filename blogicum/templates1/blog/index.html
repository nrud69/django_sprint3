{% extends "base.html" %}
{% block title %}Лента записей{% endblock %}
{% block content %}
<div class="container py-5">
  <h1>Лента записей</h1>                        
  <!-- Перебираем в цикле все посты -->
{% for post in posts %}
<hr>
<article>
  <ul>
    <li>{{ post.location }}</li>
    <li>{{ post.date }}</li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{post.category}}</a>
    </li>
  </ul>
  <p>{{ post.text|truncatewords:4 }} </p>
  <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
{% endfor %}
